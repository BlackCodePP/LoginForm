<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body>

        <div class="wrapper">
            <form class="login" action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input id="inputPasswordOutValidate" type="password" placeholder="Password" required>
                    <i id="viewPasswordOutValidate" class="bi bi-eye"></i><i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a id="registerLink" href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="wrapper wrapper-sign-up">
            <form class="register" method="get">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input id="inputMail" type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input id="inputUser" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input  id="inputPassword" type="password" placeholder="Password" required>
                    <i id="viewPassword" class="bi bi-eye"></i><i class='bx bxs-lock-alt' ></i>
                </div>
                
                <button type="button" class="btn" onclick="validate()">Submit</button>

                <div class="register-link">
                    <p>Have an account? <a id="loginLink" href="#">Log in</a></p>
                </div>
            </form>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
            </div>
        </div>

        <script src="./script.js"></script>
        
    </body>

</html>
